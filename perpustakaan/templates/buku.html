{% extends 'base.html' %}

{% block content %}
  <div class="container">
    <a href="/tambah-buku/" class="btn btn-primary btn-sm mb-5">Tambah Buku</a>
    <table class="table table-bordered table-hover">
      <thead>
        <tr>
          <th>Title</th>
          <th>Author</th>
        </tr>
      </thead>
      <tbody>
      {% for book in books %}
          <tr>
            <td>{{ book.judul }}</td>
            <td>{{ book.penulis }}</td>
          </tr>
      {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock %}
